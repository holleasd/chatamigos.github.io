<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear Contenido con Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 1200px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .gallery img {
            width: 30%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .gallery img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Introduce la contraseña</h2>
    <input type="password" id="passwordInput" placeholder="Escribe la contraseña aquí">
    <button onclick="validatePassword()">Desbloquear</button>

    <div id="content">
        <h3>WELCOME TO MIQUEL COMUNITY</h3>
        <p>PROGRAMAT PER MIQUEL MONRÓS</p>

        <!-- Galería de Imágenes -->
        <div class="gallery">
            <img src="https://i.ytimg.com/vi/lQUQ-DOX4jM/sddefault.jpg?v=60fc4809" alt="Imagen 1">
            <img src="https://media.licdn.com/dms/image/v2/D4E12AQFvVLc5GOpwyA/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1669728672025?e=2147483647&v=beta&t=RhWsVetnBG_pymKXphDGLuvsip49HBv2-futlGbrE-I" alt="Imagen 2">
            <img src="https://i.ytimg.com/vi/5AAyh7scplM/sddefault.jpg?v=65aeb3d3" alt="Imagen 3">
            <img src="https://i.ytimg.com/vi/F-BNSrglqcA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA0MuFjVT13AxtWVy3QDvhlkjKC_w" alt="Imagen 4">
            <img src="https://stickermaker.s3.eu-west-1.amazonaws.com/storage/uploads/sticker-pack/memes-random-xdd/tray_large.png?1f33ac9d378072189e9fcd174b9b20e4" alt="Imagen 6">
            <img src="https://s2.dmcdn.net/v/SqfKZ1WNipVg5ti58/x240" alt="Imagen 7">
            <img src="https://i.ytimg.com/vi/pxWfjZ1UpcE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC1-4AMqIVWSeNiaTbSdah37IeUZw" alt="Imagen 8">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_m6uwC30hk4N8xMLLWwSeosuA5WuXXHThzw&s" alt="Imagen 10">
            <img src="https://i.ytimg.com/vi/F8EETEE2TGg/sddefault.jpg?v=63e6aae8" alt="Imagen12">
        </div>
    </div>
</div>

<script>
    // Definir la contraseña correcta
    const correctPassword = "1r_Eso";

    function validatePassword() {
        const password = document.getElementById('passwordInput').value;

        if (password === correctPassword) {
            document.getElementById('content').style.display = 'block';
        } else {
            alert("Contraseña incorrecta, intenta de nuevo.");
        }
    }
</script>

</body>
</html>
