<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrapa el Cuadrado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fafafa;
            overflow: hidden;
        }
        .square {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #28a745;
            border-radius: 5px;
            cursor: pointer;
        }
        .score {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div>
    <div class="score">Puntuación: <span id="score">0</span></div>
    <div class="game-container">
        <div class="square" id="square"></div>
    </div>
    <button onclick="startGame()">Iniciar Juego</button>
</div>

<script>
    let score = 0;
    let square = document.getElementById('square');
    let gameContainer = document.querySelector('.game-container');
    let scoreDisplay = document.getElementById('score');
    let moveInterval;
    let speed = 1000; // Velocidad inicial en milisegundos

    // Función para mover el cuadrado a una nueva posición aleatoria
    function moveSquare() {
        let maxX = gameContainer.clientWidth - square.offsetWidth;
        let maxY = gameContainer.clientHeight - square.offsetHeight;

        let randomX = Math.floor(Math.random() * maxX);
        let randomY = Math.floor(Math.random() * maxY);

        square.style.left = randomX + 'px';
        square.style.top = randomY + 'px';
    }

    // Incrementar la puntuación y acelerar el cuadrado
    square.onclick = function() {
        score++;
        scoreDisplay.innerText = score;
        if (score % 5 === 0 && speed > 200) {
            speed -= 100; // Aumenta la velocidad cada 5 puntos
            clearInterval(moveInterval);
            moveInterval = setInterval(moveSquare, speed);
        }
    }

    // Función para iniciar el juego
    function startGame() {
        score = 0;
        scoreDisplay.innerText = score;
        speed = 1000;
        clearInterval(moveInterval);
        moveSquare();
        moveInterval = setInterval(moveSquare, speed);
    }
</script>

</body>
</html>
