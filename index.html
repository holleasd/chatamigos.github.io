<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige una Opción</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1, p {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 0 10px;
            cursor: pointer;
        }
        #linkButton {
            display: none;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 24px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>¿Quieres aceptar las cookies?</h1>
    <div class="buttons">
        <button id="yesButton">Sí</button>
        <button id="noButton">No</button>
    </div>

    <div id="linkButton">
        <h1><a href="https://2no.co/25M6T4" target="_blank">Haz clic aquí para escuchar gloria</a></h1>
    </div>

    <script>
        document.getElementById('yesButton').addEventListener('click', function() {
            document.getElementById('linkButton').style.display = 'block';
        });

        document.getElementById('noButton').addEventListener('click', function() {
            alert('Has elegido no mostrar el enlace.');
        });
    </script>

</body>
</html>
