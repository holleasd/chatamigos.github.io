<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear Contenido con Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        img {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Introduce la contraseña</h2>
    <input type="password" id="passwordInput" placeholder="Escribe la contraseña aquí">
    <button onclick="validatePassword()">Desbloquear</button>

    <div id="content">
        <h3>WELCOME TO MY COMUNITY</h3>
        <p>BY MIQUEL MONRÓS</p>
        
        <!-- Imagen desde Google -->
        <img src="https://i.ytimg.com/vi/lQUQ-DOX4jM/sddefault.jpg?v=60fc4809">
        <img src="https://media.licdn.com/dms/image/v2/D4E12AQFvVLc5GOpwyA/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1669728672025?e=2147483647&v=beta&t=RhWsVetnBG_pymKXphDGLuvsip49HBv2-futlGbrE-I">
        <img src="https://i.ytimg.com/vi/5AAyh7scplM/sddefault.jpg?v=65aeb3d3">
        <img src="https://i.ytimg.com/vi/F-BNSrglqcA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA0MuFjVT13AxtWVy3QDvhlkjKC_w">
    </div>
</div>

<script>
    // Definir la contraseña correcta
    const correctPassword = "1r_Eso";

    function validatePassword() {
        const password = document.getElementById('passwordInput').value;

        if (password === correctPassword) {
            document.getElementById('content').style.display = 'block';
        } else {
            alert("Contraseña incorrecta, intenta de nuevo.");
        }
    }
</script>

</body>
</html>
