<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Flecha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: #87CEEB;
            border: 2px solid black;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div id="gameOverText" class="game-over">¡Game Over!</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Variables de la flecha
        let arrowX = 50;
        let arrowY = canvas.height / 2;
        let gravity = 2;
        let lift = -4;
        let arrowSpeed = 0;
        let isMouseDown = false;

        // Variables de los obstáculos
        let obstacles = [];
        let obstacleWidth = 30;
        let obstacleGap = 150;
        let obstacleSpeed = 3;
        let frameCount = 0;

        // Estado del juego
        let isGameOver = false;

        // Evento cuando el ratón está presionado
        document.addEventListener('mousedown', () => {
            isMouseDown = true;
        });

        // Evento cuando el ratón se suelta
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        // Dibujar flecha
        function drawArrow() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.moveTo(arrowX, arrowY);
            ctx.lineTo(arrowX - 20, arrowY + 10);
            ctx.lineTo(arrowX - 20, arrowY - 10);
            ctx.closePath();
            ctx.fill();
        }

        // Dibujar obstáculos
        function drawObstacles() {
            ctx.fillStyle = "green";
            obstacles.forEach(obstacle => {
                // Parte superior del obstáculo
                ctx.fillRect(obstacle.x, 0, obstacleWidth, obstacle.topHeight);
                // Parte inferior del obstáculo
                ctx.fillRect(obstacle.x, obstacle.topHeight + obstacleGap, obstacleWidth, canvas.height - obstacle.topHeight - obstacleGap);
            });
        }

        // Actualizar posición de la flecha
        function updateArrow() {
            if (isMouseDown) {
                arrowSpeed += lift; // Sube cuando se aprieta el ratón
            } else {
                arrowSpeed += gravity; // Baja cuando no se aprieta el ratón
            }

            arrowY += arrowSpeed;

            // Limitar para que la flecha no salga del canvas
            if (arrowY < 0) {
                arrowY = 0;
                arrowSpeed = 0;
            }

            if (arrowY > canvas.height) {
                arrowY = canvas.height;
                arrowSpeed = 0;
            }
        }

        // Generar obstáculos
        function generateObstacle() {
            const topHeight = Math.floor(Math.random() * (canvas.height - obstacleGap));
            obstacles.push({
                x: canvas.width,
                topHeight: topHeight
            });
        }

        // Mover y gestionar obstáculos
        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacleSpeed;
            });

            // Eliminar obstáculos que ya no se ven
            obstacles = obstacles.filter(obstacle => obstacle.x + obstacleWidth > 0);

            // Cada cierto tiempo generar un nuevo obstáculo
            if (frameCount % 120 === 0) {
                generateObstacle();
            }
        }

        // Detectar colisiones
        function detectCollisions() {
            for (let obstacle of obstacles) {
                if (arrowX > obstacle.x && arrowX < obstacle.x + obstacleWidth) {
                    if (arrowY < obstacle.topHeight || arrowY > obstacle.topHeight + obstacleGap) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Mostrar texto de Game Over
        function showGameOver() {
            document.getElementById('gameOverText').style.display = 'block';
        }

        // Función principal de animación
        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawArrow();
            drawObstacles();

            updateArrow();
            updateObstacles();

            // Detectar colisiones
            if (detectCollisions()) {
                isGameOver = true;
                showGameOver();
                return;
            }

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
