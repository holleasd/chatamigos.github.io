<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desbloquear Contenido con Video Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        #content {
            display: none;
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Introduce la contraseña</h2>
    <input type="password" id="passwordInput" placeholder="Escribe la contraseña aquí">
    <button onclick="validatePassword()">Desbloquear</button>

    <div id="content">
        <h3>¡Acceso concedido!</h3>
        <p>Has introducido la contraseña correcta. Aquí está el contenido desbloqueado.</p>
        
        <!-- Video Local -->
        <video controls>
            <source src="Captura de pantalla 2024-06-30 214102.jpg" type="imagen/jpg">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>
</div>

<script>
    // Definir la contraseña correcta
    const correctPassword = "1r_Eso2024";

    function validatePassword() {
        const password = document.getElementById('passwordInput').value;

        if (password === correctPassword) {
            document.getElementById('content').style.display = 'block';
        } else {
            alert("Contraseña incorrecta, intenta de nuevo.");
        }
    }
</script>

</body>
</html>
